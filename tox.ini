[tox]
# Adding pypy to the envlist doesn't work yet.
envlist = py27,py35,py36,py37
skip_missing_interpreters = True

[testenv]
commands =
  {envbindir}/python setup.py develop
  pytest

[testenv:py27]
deps =
    -rrequirements.txt

[testenv:py35]
deps =
    -rrequirements.txt

[testenv:py36]
deps =
    -rrequirements.txt

[testenv:py37]
deps =
    -rrequirements.txt

[testenv:pypy]
deps =
    -rrequirements-pypy.txt
